name: Deploy to Timeweb Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy files via rsync
        # ИСПОЛЬЗУЕМ ПРАВИЛЬНЫЙ ACTION ДЛЯ СИНХРОНИЗАЦИИ ФАЙЛОВ
        uses: appleboy/rsync-deploy@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          
          # Откуда копировать (с виртуальной машины GitHub)
          source: "./"
          # Куда копировать (на ваш сервер Timeweb)
          target: ${{ secrets.REMOTE_PATH }}
          # Флаги для rsync
          flags: "-avz --delete"
